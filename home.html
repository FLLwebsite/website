<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<style>body{
  margin: 0;
  padding: 0;
  font-family: "montserrat",sans-serif;
  background: #000;
}

.middle{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.text{
  color: #999;
  text-transform: uppercase;
  font-size: 60px;
  text-align: center;
  letter-spacing: 14px;
}

.text::before,.text::after{
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.text::before{
  color: #00FFCC;
  animation: glitch-effect 3s infinite;
}

.text::after{
  color: #6EF261;
  animation: glitch-effect 2s infinite;
}

@keyframes glitch-effect {
  0%{
    left: -2px;
    top: -2px;
  }
  10%{
    left: 2px;
    top: 0px;
  }
  20%{
    left: 2px;
    top: 1px;
  }
  30%{
    left: 2px;
    top: 0px;
  }
  40%{
    left: 3px;
    top: 2px;
  }
  50%{
    left: -1px;
    top: -2px;
  }
  60%{
    left: 1px;
    top: -1px;
  }
  70%{
    left: 3px;
    top: 3px;
  }
  80%{
    left: 1px;
    top: -3px;
  }
  90%{
    left: 2px;
    top: 0px;
  }
  100%{
    left: 0px;
    top: -2px;
  }
}
</style>

  </head>
  <body>
  <div class="text middle" data-text="Coming Soon">
    Coming Soon
  </div>
  </body>
</html>
