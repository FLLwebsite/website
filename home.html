<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
<style>


 
 body {
     background-color: black;
 }
 h1 {
     text-align: center;
     color: #fff;
     font-family: raleway;
     margin-top: 20px;
     font-size: 50px;
     font-weight: 100;
     letter-spacing: 12px;
     border-bottom: 1px solid #86dbff;
     width: -webkit-fit-content;
     width: -moz-fit-content;
     width: fit-content;
     margin-left: auto;
     margin-right: auto;
     color: #3cffed;
     text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03a9f4, 0 0 40px #03a9f4, 0 0 50px #03a9f4, 0 0 60px #03a9f4, 0 0 70px #03a9f4;
 }
  
 .main-container {
     padding: 10px;
     margin: 10px;
     text-align: center;
 }
  
 .btn-row {
     display: -webkit-box;
     display: -ms-flexbox;
     display: flex;
     -webkit-box-pack: center;
         -ms-flex-pack: center;
             justify-content: center;
     -webkit-box-align: center;
         -ms-flex-align: center;
             align-items: center;
     height:180px;
 }
  
 .ct-btn {
     -webkit-box-pack: center;
     -ms-flex-pack: center;
     justify-content: center;
     display: -webkit-box;
     display: -ms-flexbox;
     display: flex;
     cursor: pointer;
     margin:20px;
 }
 button {
     font-size: 20px;
     width: 230px;
     height: 80px;
     border-radius: 4px;
     cursor:pointer;
     font-family: lato;
 }
  
 
 .border-neon {
     background-color: transparent;
     border: 2px solid turquoise;
     color: turquoise;
     -webkit-transition: all .3s ease-in-out;
     transition: all .3s ease-in-out;
     padding-top: 8mm;
     padding-bottom: 8mm;
     border-radius: 3vh;
     padding-left: 10mm;
     padding-right: 10mm;
     text-decoration: none;
     font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     font-size: larger;
     letter-spacing: 3px;
     margin: 0mm;
 }
  
 .border-neon:hover, .border-neon:focus {
     -webkit-box-shadow: inset 0px 0px 8px 3px #ff94b8;
     box-shadow: 0px 0px 10px 3px #00e1ff, inset 0px 0px 10px 3px #00fff2;
     border-color: #fff;
     text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03a9f4, 0 0 40px #03a9f4, 0 0 50px #03a9f4, 0 0 60px #03a9f4, 0 0 70px #03a9f4;
 }

.middle{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.text{
  color: white;
  text-transform: uppercase;
  font-size: 300%;
  text-align: center;
  letter-spacing: 18px;
}

.text::before,.text::after{
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.text::before{
  color: red;
  animation: glitch-effect 3s infinite;
  margin: 0cm;
  padding: 0cm;
}

.text::after{
  color: greenyellow;
  animation: glitch-effect 2s infinite;
  margin: 0cm;
  padding: 0cm;
}

@keyframes glitch-effect {
  0%{
    left: -1px;
    top: -2px;
  }
  10%{
    left: 4px;
    top: 0px;
  }
  20%{
    left: 4px;
    top: 2px;
  }
  30%{
    left: 4px;
    top: 0px;
  }
  40%{
    left: 6px;
    top: 4px;
  }
  50%{
    left: -2px;
    top: -0px;
  }
  60%{
    left: 2px;
    top: -1px;
  }
  70%{
    left: 6px;
    top: 6px;
  }
  80%{
    left: 2px;
    top: -3px;
  }
  90%{
    left: 1px;
    top: 0px;
  }
  100%{
    left: 0px;
    top: 4px;
  }
}
</style>

  </head>
  <body>
    <section class="main-container">
 
 
 
      <div class="btn-row">
          <div class="ct-btn">

              <a href="#" class="border-neon">NEON TEST</a>
          </div>
      </div>

  
  </section>
  <div class="text middle" data-text="HOME">
    HOME
  </div>
  </body>
</html>
