<!DOCTYPE html>
<head>
  <title>STIECHER</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans+Condensed:300&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Tulpen+One&display=swap" rel="stylesheet"> 
<style>
* {
  box-sizing: border-box;
  font-family: 'Nanum Gothic', sans-serif;
}
/*Glitch animation*/
@keyframes glitch-effect {
  0%{
    left: -4px;
    top: -4px;
  }
  10%{
    left: 4px;
    top: 0px;
  }
  20%{
    left: 4px;
    top: 2px;
  }
  30%{
    left: 4px;
    top: 0px;
  }
  40%{
    left: 6px;
    top: 4px;
  }
  50%{
    left: -2px;
    top: -4px;
  }
  60%{
    left: 2px;
    top: -2px;
  }
  70%{
    left: 6px;
    top: 6px;
  }
  80%{
    left: 2px;
    top: -6px;
  }
  90%{
    left: 4px;
    top: 0px;
  }
  100%{
    left: 0px;
    top: -4px;
  }
}

/*Basic body styling*/
body {
  background-color: #000;
  margin: 0;
  padding: 0;
  font-family: 'Nanum Gothic', sans-serif;
}
/*Content styles*/
.content {
  background-color: #000;
  padding: 430px;
  color: #FFF;
}
/*footer*/
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:#333 ;
   color: #FFF;
   text-align: center;
}
/*Nav styling*/
.login {
  background-color: #222;
  border: none;
  color: #FFF;
  border-radius: 20px;
  text-align: center;
  text-decoration: none;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #CCC;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  float: right !important;
  cursor: pointer;
}

.topnav p {
  padding:0;
  margin: 0;
  font-size: 43px;
  font-family: 'Tulpen One', cursive;
  color: #CCC;
}

.topnav a:hover {
  background-color: #666;
  color: #000;
}
/*Glitching styling*/
.middle{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.text{
  color: white;
  text-transform: uppercase;
  font-size: 70px;
  text-align: center;
  letter-spacing: 70px;
}

.text::before,.text::after{
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.text::before{
  color: #ff2190;
  animation: glitch-effect 3s infinite;
}

.text::after{
  color: rgb(0, 247, 255);
  animation: glitch-effect 2s infinite;
}
</style>
</head>
<body>
<!--Nav Bar-->
<div class="topnav">
  <a class="login" href="./login.html">Login</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <!--TITLE-->
  <center><p>SITECHER</p></center>
  </div>

<!--Content-->
<div class="content">
  <div class="text middle" data-text="Coming Soon">
    Coming Soon
  </div>
<p></p>
</div>
<div class="footer">
  <p></p>
</div>
</body>
</html>
